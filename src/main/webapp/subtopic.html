<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="css/subtopic.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0d84691a96.js" crossorigin="anonymous"></script>
</head>
<body class="body">

    <section class="subtopic-section">
        <div class="container">
            <div class="subtopic-form">
                <form action="/FlashcardsPro/topicPage/subtopicPage" method="POST" enctype="application/x-www-form-urlencoded">
                    <input type="text" name="newSubtopicName" placeholder="Add subtopic">
                    <button type="submit" class="button  add-button">Add subtopic</button>
                </form>
                <div class="subtopic-del-form">
                    <form action="/FlashcardsPro/topicPage/subtopicPage" method="POST" enctype="application/x-www-form-urlencoded">
                        <button type="submit" class="button  delete-button">Delete topic</button>
                    </form>
                </div>
                <div class="subtopic-cards">
                    <div class="row row-cols-3">
                        <div class="col">
                            <a href="/FlashcardsPro/topicPage/subtopicPage/trainingFirstPage?topicId=1&subtopicId=1&previousCardId=0" class="col-item">Food</a>
                            <a href="" class="col-item-edit"><i class="fa-solid fa-pen-to-square"></i></a>
                        </div>
                        <div class="col">
                            <a href="/FlashcardsPro/topicPage/subtopicPage/trainingFirstPage?topicId=1&subtopicId=2&previousCardId=0" class="col-item">Transport</a>
                            <a href="" class="col-item-edit"><i class="fa-solid fa-pen-to-square"></i></a>
                        </div>
                        <div class="col">
                            <a href="/FlashcardsPro/topicPage/subtopicPage/trainingFirstPage?topicId=1&subtopicId=3&previousCardId=0" class="col-item">Colors</a>
                            <a href="" class="col-item-edit"><i class="fa-solid fa-pen-to-square"></i></a>
                        </div>
                        <div class="col">
                            <a href="/FlashcardsPro/topicPage/subtopicPage/trainingFirstPage?topicId=1&subtopicId=4&previousCardId=0" class="col-item">Animals</a>
                            <a href="/FlashcardsPro/topicPage/subtopicPage/cardEditPage" class="col-item-edit"><i class="fa-solid fa-pen-to-square"></i></a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
