<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="css/cards.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0d84691a96.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="body">
<section class="subtopic-section">
    <div class="container">
        <div class="subtopic-form">
            <form action="/FlashcardsPro/topicPage/subtopicPage/cardEditPage/add-card" method="POST" enctype="application/x-www-form-urlencoded">
                <input type="text" name="newCardQuestion" placeholder="Question">
                <input type="text" name="newCardAnswer" placeholder="Answer">
                <button type="submit" class="button  add-button">Add card</button>
            </form>
            <div class="subtopic-del-form">
                <form action="/FlashcardsPro/topicPage/subtopicPage/cardEditPage" method="POST" enctype="application/x-www-form-urlencoded">
                    <button type="submit" class="button  delete-button">Delete subtopic</button>
                </form>
            </div>
            <div class="subtopic-cards">
                <div class="row row-cols-3">
                    <div class="col">
                        <div class="col-item">Juice | Сок
                            <a href="/topicPage/subtopicPage/cardEditPage/remove-card?cardId=1" class="col-item-del"><i class="fa fa-times" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col-item">Cucumber | Огурец
                            <a href="/topicPage/subtopicPage/cardEditPage/remove-card?cardId=2" class="col-item-del"><i class="fa fa-times" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col-item">Milk | Молоко
                            <a href="/topicPage/subtopicPage/cardEditPage/remove-card?cardId=3" class="col-item-del"><i class="fa fa-times" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
