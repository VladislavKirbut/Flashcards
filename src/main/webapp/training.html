<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link href="css/training.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="body">
    <section class="training-section">
        <div class="container">
            <div class="card">
                <div class="card-content">
                    Машина
                </div>
            </div>
            <div class="rotate-card">
                <div class="card-rotate-content">
                    Car
                </div>
            </div>
            <div class="training-form">
                <form action="/FlashcardsPro/topicPage/subtopicPage/trainingPage/update-card" method="POST" enctype="application/x-www-form-urlencoded">
                    <button type="submit" class="button know-button">Знаю</button>
                </form>
                <form action="/FlashcardsPro/topicPage/subtopicPage/trainingPage" method="POST" enctype="application/x-www-form-urlencoded">
                    <button type="submit" class="button unknown-button">Не знаю</button>
                </form>
                    <button class="button rotate-button" onclick="onClick()">Повернуть карточку</button>
            </div>
        </div>
    </section>

    <script src="js/training.js"></script>
</body>
</html>
